    <title>AtletiSeat Typer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #ef4444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }

      /* Marquee Animation for LED Banner */
      @keyframes marquee {
        0% { transform: translateX(30%); }
        100% { transform: translateX(-20%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      /* Realistic Grass Texture Pattern */
      .grass-texture {
        transform: translateY(0px);
        background-color: #1a4d1a;
        background-image:
          radial-gradient(circle at 50% 50%, rgba(0, 255, 64, 0) 0%, rgba(0, 0, 0, 0.281) 100%),
          repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(0, 0, 0, 0.082) 10px, rgba(0, 0, 0, 0.1) 20px),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
      }
    </style>
